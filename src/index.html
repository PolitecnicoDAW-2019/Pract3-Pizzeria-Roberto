<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Robert's Original Pizza</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <div id="preconfiguredPizzasPanel" style="border: 2px solid red;"></div>
    <div style="border: 2px solid green;">
      <h3>Shopping Cart</h3>
      <button id="clearShoppingCart">Clear Shopping Cart</button>
      <div id="shoppingCartPanel">
        <div></div>
        <!-- Delete ??? -->
      </div>
    </div>
    <div id="customPizzasPanel" style="border: 2px solid blue;">
      <div>
        <h4>Ingredients</h4>
        <div
          id="ingredient-list"
          style="border: 1px solid black; width: fit-content;"
        ></div>
      </div>
      <div>
        <h4>Your pizza</h4>
        <div
          id="pizza-ingredients"
          style="border: 1px solid black; width: fit-content;"
        ></div>
      </div>
      <label>Size</label>
      <select id="pizzaSizeSelect">
        <option selected value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <button id="clearPizzaButton">Clear Pizza</button>
      <input type="text" placeholder="Pizza name" />
      <button id="addCustomPizzaButton">Add to Shopping cart</button>
      <span id="customPizzaPrice"></<span>
    </div>
  </body>
  <script src="./data/constants.js"></script>
  <script src="./models/Pizza.model.js"></script>
  <script src="./services/Pizza.service.js"></script>
  <script src="./services/ShoppingCart.service.js"></script>
  <script src="./views/Pizza.view.js"></script>
  <script src="./controllers/Pizza.controller.js"></script>
  <script src="./app.js"></script>
</html>
